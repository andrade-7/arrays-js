<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciador de Tarefas Domésticas</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Gerenciador de Tarefas Domésticas</h1>
    <div class="user-selector">
        <label for="user">Selecione o usuário:</label>
        <select id="user" onchange="changeUser()">
            <option value="user1">Usuário 1</option>
            <option value="user2">Usuário 2</option>
            <option value="user3">Usuário 3</option>
        </select>
    </div>
    <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
    <button onclick="addTask()">Adicionar</button>
    <ul id="taskList"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
